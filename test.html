<!DOCTYPE>
<html>

<body>
    <script>
    var str = prompt("숫자를 입력하세요.");
    var n = Number(str);

    if(n>5){
        console.log(n + "는(은) 5 보다 큽니다.");
    } else if( n >= 3){
        console.log(n + "는(은) 3 이상 입니다.");
    } else{ 
        console.log(n + "는(은) 3 이하 입니다.");
    }
    
    </script>

</body>
