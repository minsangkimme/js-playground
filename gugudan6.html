<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<h1>Web 버전</h1>
<body>
    <script>
        var inputNum=Number(prompt("출력하고 싶은 단을 입력하세요."));
        document.write("<h2>for문 "+ inputNum + "단 출력 </h2>");

        for(var n=1; n<10; n++){
            document.write(inputNum + " * " + n + " = " + inputNum * n + " <br> ");
        }
    </script>
</body>
</html>
