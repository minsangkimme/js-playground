<!DOCTYPE html>
<html>
    <body>
        <h1>구구단 완결편</h1>
        <script>
            var gugudan = {};
            gugudan.results = [];
            gugudan.current = -1;

            gugudan.calculrate = function(num){

                this.current = num;

                for(var i = 0; i < 9; i++)
                {
                    this.results[i] = num * (i+1);
                }

                
            }

            gugudan.resultPrint = function(){
                document.write("<h2>"+ this.current +"단 </h2>");
                
                for(var i = 0; i < 9; i++)
                {
                    document.write(this.current + " x " + (i+1) + " = " + this.results[i]  + "<br>");
                }
        
            }

            function main(){

                for(var i = 2; i <= 9; i ++)
                {
                    gugudan.calculrate(i);
                    gugudan.resultPrint();
                }
            }

            main();
        
        
        </script>
    </body>
</html>
