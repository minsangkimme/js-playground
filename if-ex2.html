<!DOCTYPE html>
<html>
    <h2>if 예제2</h2>
    <body>
        <script>
        var str = prompt("문자를 입력하면 구별합니다. 입력하세요.");
        var ustr = str.toUpperCase();
        var lstr = str.toLowerCase();

            if(str === ustr){
                console.log(str + "대문자 문장입니다.");
            }else if(str === lstr){
                console.log(str + "소문자 문장입니다.");
            }else{
                console.log("보통 문장입니다.");
            }
    
        

        </script>
    </body>

</html>
