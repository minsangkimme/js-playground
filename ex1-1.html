<!DOCTYPE html>
<html>
    <h2>연습문제1-1</h2>
    <body>
        <script>
        var s1 = prompt("첫번째 숫자를 입력하세요.");
        var s2 = prompt("두번째 숫자를 입력하세요.");

        var num =  Number(s1);
        var num2 = Number(s2);

        console.log( num + "+" + num2 + "=" (num+num2));
        console.log( num + "-" + num2 + "=" (num-num2));
        console.log( num + "*" + num2 + "=" (num*num2));
        console.log( num + "/" + num2 + "=" (num/num2));

        </script>
    </body>
</html>
