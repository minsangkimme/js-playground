<!DOCTYPE html>
<html>
    <body>
        <h1>구구단 추가미션</h1>
        <script>
         var gugudan = {};
         gugudan.userNumber = [];
         gugudan.changeNumber =[];
         gugudan.result =[];
         gugudan.current = -1;

         gugudan.userInput = function(){
             this.userNumber = prompt("(num1,num2) 를 입력하세요.(쉼표를 구분하여 입력) ");

         }

         gugudan.strChangeNumber = function(){

             if(this.userNumber[1] === ",")
             {
                
                this.changeNumber[0] = Number(this.userNumber[0]);
                this.changeNumber[1] = Number(this.userNumber[2]);
             }
            
         }

         gugudan.calculrate = function(num){

            this.current = num;

             for( num ; num <=this.changeNumber[0]; num++)
             {
               for(var n=1; n<=this.changeNumber[1]; n++)
               {
                 this.result[n-1] =  num * n;
               }   
               return this.result;            
             }
         }

         gugudan.print =  function(x){
             
             document.write("<h2>"+ this.current +"단</h2>");

             for(var i=0; i< this.changeNumber[1]; i++)
             {
            
                document.write(this.current +  " X " + (i+1) + " = " + x[i] +"<br>");                
             }

         }

         function main() {

            gugudan.userInput();
            gugudan.strChangeNumber();

            for(var i=2; i<=gugudan.changeNumber[0]; i++)
            {
                var ret = gugudan.calculrate(i);
                gugudan.print(ret);
            }
         }

         main();

        
        </script>
    </body>
</html>
