<!DOCTYPE>
<html>
    <h2>IF 예제1</h2>
    <body>
        <script>
        var str = prompt("숫자를 입력하세요 홀수인지 짝수인지 판별됩니다.");
        var num = Number(str);

        if( num%2 === 0){
            console.log(num + "는(은) 짝수입니다.");
        }else if(num%2 >= 1){
            console.log(num + "는(은) 홀수입니다.");
        }else{
            console.log("새로고침 후 올바른 숫자를 입력하세요.");
        }    
        
        </script>
    </body>
</html>
