<!DOCTYPE html>

<html>
    <h1>구구단 X단 </h1>
    <h2>Web 버전</h2>

    <body>
        <script>
        var inputNum = Number(prompt("원하는 단수를 입력하세요."));

            document.write(inputNum + " * 1 = " + inputNum *1+ "<br>");
            document.write(inputNum + " * 2 = " + inputNum *2+ "<br>");            
            document.write(inputNum + " * 3 = " + inputNum *3+ "<br>");
            document.write(inputNum + " * 4 = " + inputNum *4+ "<br>");
            document.write(inputNum + " * 5 = " + inputNum *5+ "<br>");
            document.write(inputNum + " * 6 = " + inputNum *6+ "<br>");
            document.write(inputNum + " * 7 = " + inputNum *7+ "<br>");
            document.write(inputNum + " * 8 = " + inputNum *8+ "<br>");
            document.write(inputNum + " * 9 = " + inputNum *9+ "<br>");       
        
        </script>

    </body>
</html>
