<!DOCTYPE  html>

<html>
<h1>while문 6,7단 출력</h1>
<h2> console 버전</h2>
<body>
    <script>
        var inputNum=Number(prompt("6단과 7단중 원하는 단을 입력하세요."));
        

        if(inputNum===6){
            var n=1;
            while(n<10){
                console.log(inputNum + " * "+n + " = "+inputNum*n);
                n++;
            } 
        }else if(inputNum===7){
            var n=1;
            while(n<10){
                console.log(inputNum + " * "+n + " = "+inputNum*n);
                n++;
             }
        }else{
            console.log("숫자를 잘못입력하였습니다. 새로고침하세요.");
        }

    
    </script>
</body>

</html>
