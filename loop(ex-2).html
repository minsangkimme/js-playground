<!DOCTYPE html>
<html>
<body>
    <script>
    
    var sum = 0;
    for (var num = 1; num<=100; num++)
    {
        if(num%2 ===0)
        {
            sum = sum+num;
            console.log(sum);
        }

    }
    document.write("1부터 100까지 짝수의 합은" + sum + " 입니다.");

    </script>
</body>
