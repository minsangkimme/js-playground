<!DOCTYPE html>
<html>
    <body>
        <h2>구구단 배열로 표현하기</h2>
        <h3>Web 버전</h3>
        <script>
            var length = 9;
            var num = [2,3,4,5,6,7,8,9];
            var result = [];

            var i =0;

            for(num[i]; num[i]<=length; i++)
            {
                document.write("<h2>"+ num[i] + " 단 " + "<br> </h2>");

                for(var n=1; n<=length; n++)
                {
                    var count=0;
                    result[count] = num[i] * n;
                    document.write( num[i] +" x "+ n + " = " + result[count] +"<br>");
                    count ++;
                }
             
            }
        
        </script>
    </body>
</html>
