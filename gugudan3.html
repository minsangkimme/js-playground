<!DOCTYPE html>
<html>
    <h1>사용자 입력받아 4,5단 출력하기</h1>
    <h2>console 버전</h2>
    <body>
        <script>
            var inputNum =  Number(prompt("4단과 5단중 출력하고 싶은단을 입력하세요!"));
            
            if(inputNum===4){

                console.log(inputNum  + " * 1 = " + inputNum * 1);
                console.log(inputNum  + " * 2 = " + inputNum * 2);
                console.log(inputNum  + " * 3 = " + inputNum * 3);
                console.log(inputNum  + " * 4 = " + inputNum * 4);
                console.log(inputNum  + " * 5 = " + inputNum * 5);
                console.log(inputNum  + " * 6 = " + inputNum * 6);
                console.log(inputNum  + " * 7 = " + inputNum * 7);
                console.log(inputNum  + " * 8 = " + inputNum * 8);
                console.log(inputNum  + " * 9 = " + inputNum * 9);                
            }else if(inputNum===5){
                console.log(inputNum  + " * 1 = " + inputNum * 1);
                console.log(inputNum  + " * 2 = " + inputNum * 2);
                console.log(inputNum  + " * 3 = " + inputNum * 3);
                console.log(inputNum  + " * 4 = " + inputNum * 4);
                console.log(inputNum  + " * 5 = " + inputNum * 5);
                console.log(inputNum  + " * 6 = " + inputNum * 6);
                console.log(inputNum  + " * 7 = " + inputNum * 7);
                console.log(inputNum  + " * 8 = " + inputNum * 8);
                console.log(inputNum  + " * 9 = " + inputNum * 9);    
            } else{
                console.log("숫자를 잘못 입력하였습니다.  새로고침 하세요.");
            }  
        </script>
    </body>
</html>
